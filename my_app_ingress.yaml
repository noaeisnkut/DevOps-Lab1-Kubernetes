apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ui-app-ingress
  namespace: tbd
spec:
  ingressClassName: nginx
  rules:
    - host: my-ui-app.local
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: my-ui-app-service
                port:
                  number: 80
  tls:
    - hosts:
        - my-ui-app.local
      secretName: my-ui-app-tls
